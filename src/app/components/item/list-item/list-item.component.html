<table class="table table-striped table-bordered table-hover" style="margin: 6px;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome do Item</th>
            <th>Valor</th>
            <th class="text-center ">
                <a [routerLink]="['/item/register']" href="#" title="Novo" alt="Novo"
                class="btn card-body-budeg" style="background-color: rgb(90, 104, 255);color:white">
                    <i class="fa fa-plus " aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td class="tabble-budeg">{{ item.id_item }}</td>
            <td  class="tabble-budeg">{{ item.nome_item }}</td>
            <td  class="tabble-budeg">{{ item.valor }}</td>
            <td class="text-center" style="width: 300px">
                <a [routerLink]="['/item/register', item.id_item]" href="#" title="Editar" alt="Editar" class="btn card-body-budeg"
                style="margin: 6px;color:white">
                <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a [routerLink]="['/item/list']" href="#" title="Remover" alt="Remover" class="btn card-body-budeg"
                style="background-color: #ff5a5e;color:white"
                (click)="remover(item)"> 
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="items.length == 0" style="margin: 6px;">Nenhum item cadastrado.</p>
